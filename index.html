<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For students</title>
</head>
<body>
    <header>
        <h1>Learning Programming</h1>
        <p>You can learn pro level <big><b>Programming</b></big> by fill this form.</p>
    </header>
    <main>
        <form action="/submit.html">
        <input type="text" placeholder="Full name">
        <input type="password" placeholder="Password">
        <br><br>
        <label for="101">
            <input type="radio" value="Boy" name="gender" id="101">Boy
        </label><br><br>
        <label for="102">
            <input type="radio" value="Girl" name="gender" id="102">Girl
        </label>
        <br><br>
        <h4>Programming Languages</h4>
        <div>
        <label for="Html">
            <input type="checkbox" value="Html" name="language" id="103">Html
        </label>
        <label for="Python">
            <input type="checkbox" value="Python" name="language" id="104">Python
        </label>
        <label for="Javascript">
            <input type="checkbox" value="Javascript" name="language" id="105">Javascript
        </label>
        <label for="CSS">
            <input type="checkbox" value="CSS" name="language" id="106">CSS
        </label>
        <label for="JAVA">
            <input type="checkbox" value="JAVA" name="language" id="107">JAVA
        </label>
        </div><br><br>
        <big>Select your city</big>
        <select name="City">
            <option value="Gujranwala" id="101">Gujranwala</option>
            <option value="Islamabad" id="102">Islamabad</option>
            <option value="Lahore" id="103">Lahore</option>
            <option value="Karachi" id="104">Karachi</option>
            <option value="Faislabad" id="105">Faislabad</option>
        </select><br><br>
        <textarea name="feedback" id="108" placeholder="Give me your feedback" rows="5">feedback</textarea>
    </form>
    </main>
    <footer>
        <button><a href="/learning.html">Submit</a></button>
    </footer>
</body>
</html>
